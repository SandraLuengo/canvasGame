<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CANVAS TEST</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src=src/collision.js></script>
    <script src=src/ball.js></script>

    <script src=src/game.js> </script>

    <title>Game</title>

<body>
    <div class='content'>
        <div class="controls">
            <div class='buttons'>
                <button id="start-button" class='btn'>START</button>
                <button id="stop-button" class='btn'>STOP</button>
            </div>
            <div class='scores'>
                <div>POINTS: <span id='point'></span></div>
                <div>FAILURES: <span id='fail'></span></div>

        </div>
        <canvas id="myCanvas" width="0" height="0">
        <div style="display:none;">
            <img id="source" src="img/clap.png" width="30" height="30">
        </div>
    </div>
